<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>IoT Control • Simulación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --radius:16px; }
    body { background:#0b1220; color:#dbe4ff; }
    .card-ui{ border:0;border-radius:var(--radius);background:#0e1b33;color:#fff;box-shadow:0 16px 40px rgba(18,38,63,.45) }
    .btn-pill{ border-radius:14px;padding:.6rem 1.2rem;font-weight:600 }
    .status-dot{ display:inline-block;width:.65rem;height:.65rem;border-radius:50%;margin-right:.4rem }
    .status-ok{background:#22c55e}.status-bad{background:#ef4444}
    .brand-gradient{ background:linear-gradient(90deg,#38bdf8,#a855f7);-webkit-background-clip:text;background-clip:text;color:transparent }
    footer{background:#0d6efd;color:#fff}
    .card-kpi h2{font-weight:800;letter-spacing:.02em}
    .fade-in{animation:fade .35s ease}@keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
    .table-dark td,.table-dark th{color:#fff}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><span class="brand-gradient">IoT Control</span></a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Control</a></li>
          <li class="nav-item"><a class="nav-link" href="../monitoreo/">Monitoreo</a></li>
          <li class="nav-item"><a id="wsState" class="nav-link"><span class="status-dot status-bad"></span>WS</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- KPIs -->
    <div class="row g-3 mb-3">
      <div class="col-12 col-md-4">
        <div class="card card-ui card-kpi"><div class="card-body">
          <div class="text-muted small">Último comando</div>
          <h2 id="kpi-last" class="m-0 text-info">—</h2>
        </div></div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card card-ui card-kpi"><div class="card-body">
          <div class="text-muted small">Obstáculo reciente</div>
          <h2 id="kpi-obs" class="m-0 text-warning">—</h2>
        </div></div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card card-ui card-kpi"><div class="card-body">
          <div class="text-muted small">Simulación</div>
          <h2 class="m-0 text-success">Activa</h2>
        </div></div>
      </div>
    </div>

    <!-- Panel de control -->
    <div class="card card-ui mb-3"><div class="card-body">
      <h3 class="text-center mb-4">APLICACIÓN DE CONTROL IoT (Simulada)</h3>

      <div class="row g-3 justify-content-center mb-2">
        <div class="col-auto"><button class="btn btn-success text-light btn-pill" data-op="5">Vuelta Izquierda</button></div>
        <div class="col-auto"><button class="btn btn-success text-light btn-pill" data-op="1">Adelante</button></div>
        <div class="col-auto"><button class="btn btn-success text-light btn-pill" data-op="4">Vuelta derecha</button></div>
      </div>

      <div class="row g-3 justify-content-center mb-2">
        <div class="col-auto"><button class="btn btn-primary text-light btn-pill" data-op="11">360° izquierda</button></div>
        <div class="col-auto"><button class="btn btn-primary text-light btn-pill" data-op="9">90° izquierda</button></div>
        <div class="col-auto"><button class="btn btn-danger  text-light btn-pill" data-op="3">Detener</button></div>
        <div class="col-auto"><button class="btn btn-primary text-light btn-pill" data-op="8">90° derecha</button></div>
        <div class="col-auto"><button class="btn btn-primary text-light btn-pill" data-op="10">360° derecha</button></div>
      </div>

      <div class="row g-3 justify-content-center mb-3">
        <div class="col-auto"><button class="btn btn-warning btn-pill" data-op="5">Vuelta Izquierda</button></div>
        <div class="col-auto"><button class="btn btn-warning btn-pill" data-op="2">Atrás</button></div>
        <div class="col-auto"><button class="btn btn-warning btn-pill" data-op="4">Vuelta derecha</button></div>
      </div>

      <!-- Obstáculos -->
      <div class="text-center my-3">
        <div class="btn-group">
          <button class="btn btn-outline-danger btn-pill" data-ob="1">Obstáculo: Adelante</button>
          <button class="btn btn-outline-danger btn-pill" data-ob="2">Obstáculo: Adelante-Izq</button>
          <button class="btn btn-outline-danger btn-pill" data-ob="3">Obstáculo: Adelante-Der</button>
          <button class="btn btn-outline-danger btn-pill" data-ob="5">Obstáculo: Retrocede</button>
        </div>
      </div>

      <!-- Demos -->
      <div class="text-center my-2">
        <div class="btn-group">
          <button class="btn btn-outline-secondary btn-pill" data-demo="3">DEMO x3</button>
          <button class="btn btn-outline-secondary btn-pill" data-demo="5">DEMO x5</button>
          <button class="btn btn-outline-secondary btn-pill" data-demo="10">DEMO x10</button>
        </div>
      </div>

      <div class="text-center mt-4">
        <div id="estado" class="text-info fw-bold">ESPERANDO COMANDO</div>
      </div>
    </div></div>

    <!-- Log -->
    <div class="card card-ui"><div class="card-body">
      <h5 class="mb-2">Actividad reciente</h5>
      <ul id="log" class="list-group list-group-flush small"></ul>
    </div></div>
  </main>

  <footer class="py-3">
    <div class="container d-flex flex-column flex-sm-row justify-content-between">
      <span>© <span id="year"></span> Uriel Ahumada Huerta — Proyecto IoT</span>
      <span>Desarrollado con Bootstrap • Simulación activa</span>
    </div>
  </footer>

  <div id="toasts" class="position-fixed top-0 end-0 p-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
